
  <div class="container">
    <div class="row">
      <div class="article" *ngIf="article">
        <h3>{{ article.title }}</h3>
        <p>{{ article.body }}</p>
 <hr><a href="" class="btn btn-dark" [routerLink]="['/usersummary', article.userId]">
 <p>Made by User ID{{article.userId}}</p></a>
 <hr>
      </div>

      <div class="noarticle" *ngIf="!article">
        Post no encontrado!


        
      </div>
      </div>
    </div>
    <div class="container">
      <div class="row" *ngFor="let comment of comments; let i = index">
          <div class="col-sm-8">
              <div class="panel panel-white post panel-shadow">
                  <div class="post-heading">
                      <div class="pull-left image">
                          <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                      </div>
                      <div class="pull-left meta">
                          <div class="title h5">
                              <p>{{ comment.email }}</p>
                          </div>
                          <h6 class="text-muted time">1 minute ago</h6>
                      </div>
                  </div> 
                  <div class="post-description"> 
                      <p>{{ comment.body }}</p>
                      <hr>
                  </div>
              </div>
          </div>
  </div>
</div>

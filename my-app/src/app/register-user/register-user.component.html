<div class="container">
  <table class="table">
    <thead >
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Country</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Terms and Conditions</th>

      </tr>
    </thead>
    <tbody><!--<a href="" class="btn btn-primary" [routerLink]="['/article', article.id]">Go to the post</a>-->
      <tr *ngIf="person">
        <td class="text-light bg-dark">{{ person.firstname }}</td>
        <td class="text-light bg-dark">{{ person.lastname }}</td>
        <td class="text-light bg-dark">{{ person.email }}</td>
        <td class="text-light bg-dark">{{ person.password }}</td>
        <td class="text-light bg-dark">{{ person.country }}</td>
        <td class="text-light bg-dark">{{ person.dob | json}}</td>
        <td class="text-light bg-dark">{{ person.accept }}</td>
      </tr>
    </tbody>
  </table>
  </div>
